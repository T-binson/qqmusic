<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-compatible" content="ie=edge">
	<meta name="keywords" content="qq music">
	<meta name="description" content="this is a simulation of musicplayer">
	<title>your music loading ...正在播放</title>
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="index.min.css">
	<script src="jquery-1.12.4.min.js"></script>
	<script src="jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="index.min.js"></script>
</head>
<body>
	<div class="header">
		<h1>
			<a href="javascript:;"><img src="images/player_logo.png" alt="logo"></a>
		</h1>
		<ul>
			<li><a href="javascript:;">登录</a></li>
			<li><a href="javascript:;">设置</a></li>
		</ul>
	</div>

	<div class="main">
		<div class="content">
			<div class="music_zone">
				<div class="top_bar">
					<a href="javascript:;" class="collect"><i></i>收藏</a>
					<a href="javascript:;" class='add'><i></i>添加到</a>
					<a href="javascript:;" class="down"><i></i>下载</a>
					<a href="javascript:;" class="delete"><i></i>删除</a>
					<a href="javascript:;" class="empty"><i></i>清空列表</a>
				</div>

				<div class="music_lists" data-mcs-theme="minimal">
					<ul class="song_lists">
						<li class="song_title">
							<span></span>
							<div>
								<div class="song_name">歌曲</div>
								<div class="song_singer">歌手</div>
								<div class="song_time">时长</div>
							</div>
						</li>
					</ul>
				</div>
			</div>

			<div class="music_lyric">
				<div class="album">
					<a href="javascript:;" class="cover">
						<img src="images/singer1.jpg" alt="cover">
					</a>
				</div>
				<div class="song_info">
					<p>歌曲名: <a href="javascript: ;" class="curName"></a></p>
					<p>歌手名: <a href="javascript: ;" class="curSinger"></a></p>
					<p>专辑名: <a href="javascript: ;" class="collection"></a></p>
				</div>
				<div class="lyrics">
					<div>
						<ul>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="control_tool">
				<div class="play_tool">
					<a href="javascript:;" class="pre" title="上一首"></a>
					<a href="javascript:;" class="pause" title="播放"></a>
					<a href="javascript:;" class="next" title="下一首"></a>
				</div>

				<div class="progress_bar">
					<div class="top">
						<span class="left">
							<a href="javascript:;" class="curName"></a> - <a href="javascript:;" class="curSinger"></a>
						</span>
						<span class="right"><i class="ct">00:00</i> / <i class="tt">00:00</i></span>
					</div>
					<div class="bot">
						<div class="line_back"></div>
						<div class="line_front"></div>
						<div class="dot"></div>
					</div>
				</div>

				<div class="collections">
					<div class="volume">
						<a href="javascript:;"></a>
						<div class="volume_progress">
							<div class="vol_back"></div>
							<div class="vol_front"></div>
							<div class="vol_dot"></div>
						</div>
					</div>
					<a href="javascript:;" class="mode mode0"></a>
					<a href="javascript:;" class="dislike"></a>
					<a href="javascript:;" class="download"></a>
					<a href="javascript:;" class="comment"></a>
					<a href="javascript:;" class="pure"></a>
				</div>
			</div>

		</div>
	</div>
	<div class="mask_bg"></div>
	<div class="mask"></div>
	<div class="popup-win">
		<div class="del-win">
			<div class="win-t">
				<h2>QQ Music</h2>
			</div>
			<div class="win-c">
				<p class="remove">Are you sure to delete the song ?</p>
				<p class="clear">Do you want to clear the songlists ?</p>
			</div>
			<div class="win-b">
				<button class="btn-del">Delete</button><button class="btn-cel">Cancel</button>
			</div>
			<span class="delkey" title="close"></span>
		</div>
		<div class="login-win"></div>
		<div class="setup-win"></div>
	</div>
	<audio src=""></audio>
</body>
</html>
